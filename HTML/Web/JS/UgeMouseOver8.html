<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<script>
    function MouseOverFunction() 
{
     var strong = document.getElementsByTagName("strong")
     for (let i = 0; i < strong.length; i++) 
    {
        strong[i].style.backgroundColor = "LightCoral";
    }
}
    function MouseOutFunction() 
{
     var strong = document.getElementsByTagName("strong")
     for (let i = 0; i < strong.length; i++) 
    {
        strong[i].style.backgroundColor = "white";
    }
}

    </script>

<body>
    <p onmouseover="MouseOverFunction()" onmouseout="MouseOutFunction()"> [ <a href="#">OnMouseOver | OnMouseOut
    </a>]</p>
    <p><strong>We</strong> have just started <strong>this</strong> section
        for the users 
    (<strong>beginner</strong> to intermediate) who <strong>want</strong>
to work with <strong>various</strong> Javascript.</p>
</body>
</html>
