<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<script>
    function myFunction() 
    {
      var Selection = document.getElementById("mySelect").value;
      document.getElementById("demo").innerHTML = "You have selected: " + Selection;
    }
    </script>


<body> 

    <select id="mySelect" onchange="myFunction()"> 

        <option value="Audi">Audi 

        <option value="BMW">BMW 

        <option value="Mercedes">Mercedes 

        <option value="Volvo">Volvo 

    </select> 


    <p>When you select from dropdown, a function is triggered which outputs the value of the selected car.</p> 

    <p id="demo"></p> 

</body> 
</html>
