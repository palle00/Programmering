<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <title>Lightbox Example</title>
  <link rel="stylesheet" href="../dist/css/lightbox.min.css">
</head>
<body>

  <section>
  
    <div>
      <a class="img" 
        href="img/joe-big.jpg" 
        data-lightbox="example-set" 
        data-title="Ahhh yes animals">
        <img class="example-image" 
        src="img/joe-tn.jpg" alt=""/>
      </a>

      <a class="img" 
        href="img/blue-big.jpg" 
        data-lightbox="example-set"
        data-title="This is an image of someting blue">
        <img class="example-image" 
        src="img/blue-tn.jpg" alt="" />
      </a>

      <a class="img" 
        href="img/building-big.jpg" 
        data-lightbox="example-set"
        data-title="This is an image of someting blue">
        <img class="example-image" 
        src="img/building-tn.jpg" alt="" />
      </a>
     
    </div>
  </section>


  <script src="../dist/js/lightbox-plus-jquery.min.js"></script>

</body>
</html>
